<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Shop</title>
    <link rel="shortcut icon" href="#">
    <!-- custom css -->
    <link rel="stylesheet" href="style.css">
    <!-- ion icon cdn -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <!-- custom javascript -->
    <script defer src="app.js"></script>
</head>
<body>
    <div class="container">
        <aside class="menu-container" data-menu>
            <span class="close-menu-btn"><ion-icon name="close-sharp" data-close-menu-btn></ion-icon></span>
            <ul class="menu-ul">
                <a href="index.html" class="menu-li"><li>Home</li></a>
                <a href="cart.html" class="menu-li"><li>Cart</li></a>
                <a href="about.html" class="menu-li"><li>About</li></a>
            </ul>
        </aside>
        <header class="header-wrapper">
            <section class="logo-section">
                <a href="index.html">
                    <ion-icon name="bar-chart-sharp"></ion-icon>
                </a>
                <a href="index.html">
                    <span>API Shop.</span>
                </a>
            </section>
            <section class="nav-section">
                <nav class="nav-wrapper" style="display: flex; justify-content: space-evenly;">
                    <ion-icon name="ellipsis-horizontal-sharp" data-menu-btn></ion-icon>
                    <span class="cart-qty-wrap" style="display: flex;">
                        <a href="cart.html"><ion-icon name="cart"></ion-icon></a>
                        <span class="nav-cart-qty" data-nav-cart-qty></span>
                    </span>
                </nav>
            </section>
        </header>
        <main class="home-page-wrapper">
            <div class="banner-wrapper" id="banner" data-banner-wrapper>
                <span class="prev-btn-section">
                    <ion-icon name="arrow-back-sharp" class="prev-btn" data-prev-btn></ion-icon>
                </span>
                <div class="banner-msg-wrapper">
                    <h3 class="home-page-title">Welcome to our API Shop.</h3>
                    <button class="shop-now-btn">Shop Now</button>
                    <ion-icon name="arrow-down-sharp" class="down-arrow"></ion-icon>
                </div>
                <span class="next-btn-section">
                    <ion-icon name="arrow-forward-sharp" class="next-btn" data-next-btn></ion-icon>
                </span>
            </div>
            <section class="api-service-section">
                <span class="api-service-title">Our API Services</span>
                <div class="service-wrapper" data-service-wrapper>
                    
                </div>
            </section>
        </main>
    </div>
</body>
</html>
